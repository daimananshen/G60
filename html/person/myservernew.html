<script>
    $(function() {

        dd.biz.navigation.setTitle({
            title : '我的服务' ,//控制标题文本，空字符串表示显示默认文本
            onSuccess : function(result) {},
            onFail : function(err) {}
        });

        var switcherlength = $('.switcher').width();
        $('.img').click(function () {
            var width = $(window).width() - $("#switcher").offset().left;
            if ($(window).width() - $("#switcher").offset().left == 0) {
                $('#switcher').animate({
                    right: switcherlength
                }, 'slow')
                $('.Myservicelist').animate({
                    right: switcherlength
                }, 'slow')
            } else {
                $('#switcher').animate({
                    right: 0
                }, 'slow')
                $('.Myservicelist').animate({
                    right: 0
                }, 'slow')
            }

        });

        setType();

        function click() {
            $('.email .btn').click(function() {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active')
                    $(this).text('留言信息')
                } else {
                    $(this).addClass('active')
                    $(this).text('收起')
                }
                $(this)
                    .parent()
                    .next()
                    .slideToggle()
            })

            $('.switcher .left li').click(function() {
                $('.switcher .left li').removeClass('active')
                $(this).addClass('active')
            })
        }
    });
    var num = 0; //分页页码
    var page=10;

    //创建MeScroll对象
    var mescroll = initMeScroll("mescroll", {
        down: {
            autoShowLoading: true, //如果在初始化完毕之后自动执行下拉回调,是否显示下拉刷新进度; 默认false. (需配置down的callback才生效)
            callback: function (mescroll) {
                //下拉刷新的回调,加载轮播数据
                //loadSwiper();
                num = 0;
                //重置上拉加载列表为第一页
                mescroll.resetUpScroll();
            }
        },
        up: {
            clearEmptyId: "Myservicelist",
            isBoth: true, //上拉加载时,如果滑动到列表顶部是否可以同时触发下拉刷新;默认false,两者不可同时触发; 这里为了演示改为true,不必等列表加载完毕才可下拉;
            isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
            callback: getListData, //上拉加载的回调
            toTop: { //配置回到顶部按钮
                src: "http://kczl.g60.kechuang.cn/web/util/dotJump/option/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
                //offset : 1000
            },
            lazyLoad: {
                use: true // 是否开启懒加载,默认false
            }
        }
    });

    /*
        选择审核状态
     */
    function changeselect(){
        num = 0;
        getListData();
    }

    function getListData() {
        num = num + 1;
//        getList(num);
        getListDataFromNet(function (curPageData) {
            if(curPageData!=undefined){
                mescroll.endSuccess(curPageData.length, curPageData.length >= page);
            }
            //设置列表数据
            setListData(curPageData);
        }, function () {
            //联网失败的回调,隐藏上拉加载的状态
            mescroll.endErr();
        });
    }

    function setListData(curPageData) {
        if (curPageData.length > 0) {
            for (var i = 0; i < curPageData.length; i++) {
                var param = curPageData[i];
                var status_res = "审核中";
                if(param.status =='0'){
                    status_res = "待审核";
                }else if(param.status =='2'){
                    status_res = "审核通过";
                }else if(param.status =='3'){
                    status_res = "审核不通过";
                }
                var str ="";
                var strtime = "";
                var strcontent = "";
                var lidetail ="";
                if(isEmpty(param.ext3)){
                    str += "  <p><span>"+param.name+"</span> <span>"+ param.createTime.substring(0,10) +"</span></p>" ;
                }else{
                    str += "  <p><span>"+param.ext3+"</span> <span>"+ param.createTime.substring(0,10) +"</span></p>";

                }
                if(isEmpty(param.ext1) || isEmpty(param.ext2)){
                    if(param.type != "13"){
                        strtime +="  <div class=\"name\"><div class=\"icon\"></div><span></span></span><span>"+status_res+"</span></div>" ;
                    }else{
                        strtime +="  <div class=\"name\"><div class=\"icon\"></div><span></span></span></div>" ;
                    }
                }else{
                    strtime +="  <div class=\"name\"><div class=\"icon\"><img src=\"../../images/通讯录@2x.png\" alt=\"\" /></div><span>"+param.ext1 + " ~  "+ param.ext2 + "</span><span id='status'>"+status_res+"</span></div>";

                }
                if(param.type != "11" && param.type != "22"){
                    lidetail =  "<span class='arrow' id='"+param.tableId+"' onclick='toDetail("+param.type+" , "+param.tableId+")'> 查看详情 <span>";
                }
                if(isEmpty(param.content)){
                    strcontent +="<div class='email'> <span class=\"btn \">留言信息</span>"+lidetail+"</div><p class=\"content\"></p>";
                }else{
                    strcontent +="<div class='email'> <span class=\"btn \">留言信息</span>"+lidetail+"</div><p class=\"content\">"+param.content+"</p>";
                }

//                lidetail = "<li onclick='toDetail("+param.type+" , "+param.tableId+")'>";
                $("#Myservicelist").append(
                        "<li><p class=\"title\">"+param.serviceName+"</p>\n" +
                        str +
                        strtime +
                        strcontent +
                    " </li></div>");
            }

            $('.email .btn').click(function() {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active')
                    $(this).text('留言信息')

                } else {
                    $(this).addClass('active')
                    $(this).text('收起')

                }
                $(this)
                    .parent()
                    .next()
                    .slideToggle()
            });

            $('.switcher .left li').click(function() {
                $('.switcher .left li').removeClass('active')
                $(this).addClass('active')
            });
        }
    }

    function getListDataFromNet(successCallback, errorCallback) {
        //延时一秒,模拟联网
        setTimeout(function () {
            var dataid = localStorage.getItem("userID");
            var status = $("#status option:selected").val();
            var hiddentype = $("#hiddentype").val();
            $.ajax({
                type: 'post',
                url: ip + "serverapp/query",
                data: {
                    pageSize: page,
                    currentPage: num,
                    userId: dataid,
                    status: status,
                    type:hiddentype
                },
                success: function (data) {
                    var listData = data.content.list;

                    //回调
                    successCallback(listData);
                    $("#num").html("共检索到:"+data.content.total+"条")
                },
                error: errorCallback
            });
        }, 500)
    }

    var p = {"1":{"name":"我的维权","url":"../../../g60kc/mobile/patent-my-protectpower.html"},
        
        "3":{"name":"我的服务","url":"../../../g60kc/mobile/service-myservice.html"},
        "4":[
            {"name":"仪器共享","url":"","type":"1"},
            {"name":"实验室共享","url":"","type":"2"},{"name":"研究平台","url":"","type":"3"},
            {"name":"众创空间","url":"","type":"4"},{"name":"孵化器","url":"","type":"5"},
            {"name":"企业信息","url":"","type":"6"},
//            {"name":"项目信息","url":"","type":"7"},
            {"name":"科技活动","url":"","type":"13"},
            {"name":"投融资活动","url":"","type":"23"}],
        
        "6":[
            /*{"name":"专家人才","url":"","type":"9"},*/
//            {"name":"院士合作","url":"","type":"10"},
            {"name":"我的自荐","url":"","type":"11"}]};

    function changeUl(key){
        $("#secondul li").remove();
        var li = p[key];
        var param = "";
        if(li instanceof Array){
            for(var i = 0; i<li.length ;i++){
                if(isEmpty(li[i].type)){
                    param += "<li onclick='window.location.href =\""+ li[i].url +"\"'>"+ li[i].name +"</li>";
                }else{
                    param += "<li class='litype' onclick='queryType("+li[i].type + ",\""+li[i].name+"\");'>"+ li[i].name +"</li>";
                }
            }
        }else{
            if(isEmpty(li.type)){
//                param += "<li onclick='window.location.href =\'"+ li.url +"\">"+ li.name +"</li>";
                param += '<li onclick="window.location.href =\''+ li.url +'\'">'+ li.name +'</li>';
            }else{
                param += "<li class='litype' onclick='queryType("+li.type + ", \""+li.name+"\");'>"+ li.name +"</li>";
            }
        }
        $("#secondul").append(param);
       /* $(".litype").on("click",function(){
            slideout.toggle();
        });*/

    }

    function queryType(type,title){
        dd.biz.navigation.setTitle({
            title : title ,//控制标题文本，空字符串表示显示默认文本
            onSuccess : function(result) {

            },
            onFail : function(err) {}
        });
        var switcherlength = $('.switcher').width();
        var width = $(window).width() - $("#switcher").offset().left;
        if ($(window).width() - $("#switcher").offset().left == 0) {
            $('#switcher').animate({
                right: switcherlength
            }, 'slow')
            $('.Myservicelist').animate({
                right: switcherlength
            }, 'slow')
        } else {
            $('#switcher').animate({
                right: 0
            }, 'slow')
            $('.Myservicelist').animate({
                right: 0
            }, 'slow')
        }
        $("#hiddentype").val(type);

        num =0;
        getListData();
    }

    function setType(){
        var typeVal  = getQueryVariable("type");
        if(!isEmpty(typeVal)){
            $("#hiddentype").val(typeVal);
        }

    }


    function isEmpty(obj){
        if(typeof obj == "undefined" || obj == null || obj == ""){
            return true;
        }else{
            return false;
        }
    }

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return;
    }

    function toDetail(type , tableId){
        var url;
        localStorage.removeItem("data-id");
        localStorage.setItem("data-id",tableId);
        switch (type)
            {
                case 1:
                    url = "../zygx/zygxInstrumentDetail.html";
                    break;
                case 2:
                    url = "../zygx/zygxLabDetail.html";
                    break;
                case 3:
                    localStorage.setItem("indexType","3"); //列表页表示，
                    url = "../zygx/zygxCarrarDetail.html";
                    break;
                case 4:
                    localStorage.setItem("indexType","4"); //列表页表示，
                    url = "../zygx/zygxCarrarDetail.html";
                    break;
                case 5:
                    localStorage.setItem("indexType","5"); //列表页表示，
                    url = "../zygx/zygxCarrarDetail.html";
                    break;
                case 6:
                    localStorage.removeItem("detailId");
                    localStorage.setItem("detailId", tableId);
                    url = "../module/enterpriseDetail.html";
                    break;
                case 7:
                    url = "../module/projectDetail.html";
                    break;
                case 9:
                    url = "../module/expertDetail.html";
                    break;
                case 13:
                    url = "../kjhd/kjhdDetail.html";
                    break;
                case 21:
                    url = "http://kczl.g60.kechuang.cn/g60kc/mobile/service-detail.html?id="+tableId;
                    break;
                case 23:
                    url = "http://kczl.g60.kechuang.cn/g60kc/mobile/invest-service-details.html?id="+tableId;
                    break;
            }
        window.location.href= url;

    }

</script>
